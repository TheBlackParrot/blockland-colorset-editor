<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script type="text/javascript" src="js/jquery.js"></script>

	<title>Blockland Colorset Editor</title>
</head>

<body>
	<div class="wrapper">
		<div class="side_input">
			<textarea id="textInput" onkeyup="setActiveCell();" onmouseup="setActiveCell();"></textarea>
			<div class="buttons">
				<input type="file" id="fileToLoad" style="display: none;"/>
				<a class="button" style="background-color: #2d7;" id="fileWorkaround">Import</a>
				<a class="button" onclick="saveTextAsFile();">Export</a>
				<span class="colorcount">0 <span style="font-size: 8pt;">/ 64</span></span>
			</div>
		</div>
		<div class="colors section">
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
